<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML2</title>
</head>
<body>
    <!-- Div block means poora but 
     Anchor  inline means adha -->
    <div>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.linkedin.com/in/zumer-niaz/">Linkedin</a>
    </div>
    <a href="https://www.youtube.com/">You Tube</a>

    <!-- span inline means adha -->
    <span>
         <a href="https://www.google.com/">Google</a>
        <a href="https://www.linkedin.com/in/zumer-niaz/">Linkedin</a>
      </span>
    <a href="https://www.youtube.com/">You Tube</a>

    <!-- line break tag -->
     <hr/>
     <!-- super(uper)  sub(neeechy) -->
      <h1>H<sub>2</sub>O</h1>
      <h1>a<sup>2</sup> + b<sup><u>2</u></sup></h1>

      <!-- practice -->
       <h1>Pythagoras theorem a <sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></h1>
       <h1>Glucous Formulae C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1>

       <!-- semantic (meningful-p,h1,img) nonsemantic(meaningless-div,span) -->

    <!-- article(content)...section(1 specific content)...aside(relative links like html-mdn ma git ka link) -->
    
</body>
</html>
